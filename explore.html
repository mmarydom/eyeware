<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="new.css">

	<style>

	#myBtn {
	  display: none;
	  position: fixed;
	  bottom: 20px;
	  right: 30px;
	  z-index: 99;
	  font-size: 18px;
	  border: none;
	  outline: none;
	  background-color: none;
	  color: none;
	  cursor: pointer;
	  padding: 15px;
	  border-radius: 4px;
	}
	</style>

</head>
<body>

<div id="NavBar">
		<ul>
			  <a href="index.html" class="buttons">HOME</a>
     	  <a href="explore.html" class="buttons">EXPLORE</a>
			  <a href="privacy.html" class="buttons">ABOUT</a>
		</ul>
	</div>

<div class="wrapper">
	<div id="header">
		<iframe src="images/practice header.png"></iframe>
	</div>

	<a href="tab1.html">
		<img id="navimage"  src="images/bluebear.png" onmouseover="onHover();" onmouseout="offHover();"></img>
	</a>

<div id="content">
	</br>
	</br>
  <center><img id="collage" src="images/page-not-found-404.png" width="564" height="450"></center>
	</div>
    </div>

<img id="myBtn" src="images/top.png" width="150" height="150" button onclick="topFunction()" title="Go to top"></img></button>
	<script>
			//Get the button
			var mybutton = document.getElementById("myBtn");

			// When the user scrolls down 20px from the top of the document, show the button
			window.onscroll = function() {scrollFunction()};

			function scrollFunction() {
				if (document.body.scrollTop > 500 || document.documentElement.scrollTop > 500) {
					mybutton.style.display = "block";
				} else {
					mybutton.style.display = "none";
				}
			}

			// When the user clicks on the button, scroll to the top of the document
			function topFunction() {
				document.body.scrollTop = 0;
				document.documentElement.scrollTop = 0;
			}
	</script>

<footer>
	    <div class="social">
  	    <a href="https://www.facebook.com/"><img src="images/practice1.png" alt="Facebook"></a>
  	    <a href="social.html"><img src="images/practice1.png" alt="instagram"></a>
       	    <a href="https://twitter.com/?lang=en"><img src="images/practice1.png" alt="twitter"></a>
      </div>
  </footer>

</body>

<script>
	function onHover()
	{
			var image = document.getElementById("navimage");
			image.src="images/pinkbear.png";
	}

	function offHover()
	{
			var image = document.getElementById("navimage");
			image.src="images/bluebear.png";
	}
</script>

</html>
